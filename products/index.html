<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, shrink-to-fit=no">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Get the Coin!</title>
	<!-- application stylesheet will go here -->
	<link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
	<link rel="stylesheet" href="css/app.css">
	<!-- dynamically apply native visual theme according to the browser user agent -->
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojox/mobile/deviceTheme.js"></script>
	<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojox/mobile/themes/android/android.css"></link>

	<!-- dojo bootstrap -->
  	<script src="https://js.arcgis.com/3.20/"></script>
	<!-- script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script -->
	<!-- dojo application code -->
  	<script src="js/app.js"></script>
</head>

<body style="visibility:hidden;" id="view_body">
<div id="id_debug" style="z-index: 10000; position: relative; width=240px; height: 100px; top:0; left:0; background:#FFFFFF; color: #000000;">
    Lat: <span id="id_debug_now_lat"></span><br>
    Long: <span id="id_debug_now_long"></span><br>
    Text: <span id="id_debug_text"></span>
    <p>
	<button id="id_debug_01_btn" class="font-style-droid secondly-color" data-dojo-type="dojox/mobile/Button">Check Coin</button>
    </p>
</div>

	<!-- VIEW HOME -->
	<div id="view_home" data-dojo-type="dojox/mobile/View" data-dojo-props="selected:true">
		<!-- HEAD -->
		<h1 class="hidden" data-dojo-type="dojox/mobile/Heading">Get the Coin!</h1>
		<!-- //HEAD -->

		<!-- CONTENT -->
		<div id="contentview_home" class="pos-relative" data-dojo-type="dojox/mobile/ScrollableView">
			<!-- <img src="images/mainvisual.jpg" width="100%"> -->
			<ul data-dojo-type="dojox/mobile/RoundRectList">
				<li class="font-style-droid" data-dojo-type="dojox/mobile/ListItem" data-dojo-props="icon:'images/icon-3.png', moveTo:'view_setcourse'">SET COURSE</li>
			</ul>
		</div>
		<!-- //CONTENT -->

		<!-- FOOT -->
		<!-- FOOT -->
	</div>
	<!-- //VIEW HOME -->


	<!-- VIEW SET COURSE -->
	<div id="view_setcourse" data-dojo-type="dojox/mobile/View">
		<!-- HEAD -->
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'BACK', moveTo:'view_home'">SET COURSE</h1>
		<!-- //HEAD -->

		<!-- CONTENT -->
		<div id="contentview_setcourse" data-dojo-type="dojox/mobile/View">
		<div id="contentview_setcource_start">
			<button id="contentview_setcource_start_btn" class="font-style-droid btn" data-dojo-type="dojox/mobile/Button">SET COURCE</button>
		</div>
		<div id="contentview_setcource_mappoint"></div>
		<div id="contentview_map"></div>
        </div>
		<!-- //CONTENT -->

		<!-- FOOT -->
		<div data-dojo-type="dojox/mobile/TabBar"  data-dojo-props='barType:"flatTab", fixed:"bottom"'>
			<button id="prepare_to_run_btn" class="font-style-droid secondly-color" data-dojo-type="dojox/mobile/Button">PREPARE TO RUN</button>
		</div>
		<!-- //FOOT -->

	</div>
	<!-- //VIEW SET COURSE -->


	<!-- VIEW READY TO RUN -->
	<div id="view_readytorun" data-dojo-type="dojox/mobile/View">
		<!-- HEAD -->
        <div data-dojo-type="dojox/mobile/Heading" data-dojo-props="lavbel:'READY TO RUN!'">
            <span data-dojo-type="dojox/mobile/ToolBarButton" id="back_to_set_course_btn">BACK</span>
        </div>
		<!-- //HEAD -->

		<!-- INFO AREA -->
		<h2 data-dojo-type="dojox/mobile/RoundRectCategory">RUN! JUMP! AND GET COINS!</h2>
		<ul data-dojo-type="dojox/mobile/RoundRectList">
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="rightText:'20'">HIDDEN COINS</li>
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="rightText:'10'">NORMA COINS</li>
		</ul>
		<!-- //INFO AREA -->

		<!-- CONTENT -->
		<div id="contentview_readytorun_mappoint"></div>
		<!-- //CONTENT -->

		<!-- FOOTER -->
		<ul data-dojo-type="dojox/mobile/TabBar"  data-dojo-props='barType:"flatTab", fixed:"bottom"'>
			<button id="run_btn" class="font-style-droid" data-dojo-type="dojox/mobile/Button">RUN!</button>
		</ul>
		<!-- //FOOTER -->
	</div>
	<!-- //VIEW READY TO RUN -->


	<!-- VIEW RUNNING -->
	<div id="view_running" data-dojo-type="dojox/mobile/View">
		<!-- HEAD -->
        <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="lavel:'NOW RUNNING!'">
        </h1>
		<!-- //HEAD -->

		<!-- CONTENT -->
		<div id="contentview_running">
            Now Running! Get the Coin!
		</div>
		<!-- //CONTENT -->

		<!-- FOOTER -->
		<div data-dojo-type="dojox/mobile/TabBar"  data-dojo-props='barType:"flatTab", fixed:"bottom"'>
			<button id="pause_btn" data-dojo-type="dojox/mobile/Button">PAUSE</button>
			<button id="goal_btn" data-dojo-type="dojox/mobile/Button">GOAL!</button>
		</div>
		<!-- //FOOTER -->
	</div>
	<!-- //VIEW RUNNING -->

	<!-- VIEW RESULT -->
	<div id="view_goal" class="bg_result" data-dojo-type="dojox/mobile/View">
		<!-- HEAD -->
		<h1 data-dojo-type="dojox/mobile/Heading" class="hidden">GOAL!</h1>
		<p id="result" class="result-style font-style-droid">30/30</p>
		<!-- //HEAD -->

		<!-- CONTENT -->
		<div id="contentview_result" class="bg_cong" data-dojo-type="dojox/mobile/ScrollableView">
			<button id="home_btn" data-dojo-type="dojox/mobile/Button">HOME</button>
		</div>
		<!-- //CONTENT -->

		<!-- FOOTER -->
		<div data-dojo-type="dojox/mobile/TabBar"  data-dojo-props='barType:"flatTab", fixed:"bottom"'>
		</div>
		<!-- //FOOTER -->
	</div>
	<!-- //VIEW RESULT -->

	<div id="view_try" class="bg_result" data-dojo-type="dojox/mobile/View">
		<!-- HEAD -->
		<h1 data-dojo-type="dojox/mobile/Heading" class="hidden">Try Again!</h1>
		<p id="result_try" class="result-style font-style-droid">10/30</p>
		<!-- //HEAD -->

		<!-- CONTENT -->
		<div id="contentview_result_try" class="bg_try" data-dojo-type="dojox/mobile/ScrollableView">
			<button id="home_btn_try" data-dojo-type="dojox/mobile/Button">HOME</button>
		</div>
		<!-- //CONTENT -->

		<!-- FOOTER -->
		<div data-dojo-type="dojox/mobile/TabBar"  data-dojo-props='barType:"flatTab", fixed:"bottom"'>
		</div>
		<!-- //FOOTER -->
	</div>
	<!-- //VIEW RESULT -->

</body>
</html>
