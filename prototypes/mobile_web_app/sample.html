<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Go Go Coin!</title>
	<!-- application stylesheet will go here -->
	<link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
	<!-- dynamically apply native visual theme according to the browser user agent -->
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojox/mobile/deviceTheme.js"></script>
	<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojox/mobile/themes/android/android.css"></link>

	<!-- dojo configuration options -->
	<script>
		dojoConfig = {
			async: true,
			parseOnLoad: false
		};
	</script>
	<!-- dojo bootstrap -->
  	<script src="https://js.arcgis.com/3.20/"></script>
	<!-- script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script -->
	<!-- dojo application code -->
	<script>
		require([
			"dojox/mobile/parser",
			"dojox/mobile/compat",
			"dojo/domReady!",
			"dojox/mobile/View",
			"dojox/mobile/ScrollableView",
			"dojox/mobile/Heading",
			"dojox/mobile/RoundRectList",
			"dojox/mobile/ListItem",
			"dojox/mobile/Switch",
			"dojox/mobile/RoundRectCategory",
			"dojox/mobile/TabBar"
		], function (parser) {
			// now parse the page for widgets
			parser.parse();
		});
	</script>
</head>

<body style="visibility:hidden;">
	<!-- the view or "page"; select it as the "home" screen -->
	<div id="view_home" data-dojo-type="dojox/mobile/View" data-dojo-props="selected:true">
		<!-- a sample heading -->
		<h1 data-dojo-type="dojox/mobile/Heading">Go Go Coin!</h1>
		<!-- a rounded rectangle list container -->
		<ul data-dojo-type="dojox/mobile/RoundRectList">
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="icon:'images/icon-3.png', moveTo:'view_setcourse'">SET COURSE</li>
		</ul>

	</div>

	<!-- The "General" sub-page -->
	<div id="view_setcourse" data-dojo-type="dojox/mobile/View">
		<!-- a sample heading -->
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'BACK', moveTo:'view_home'">SET COURSE</h1>

<div id="inbox_view" data-dojo-type="dojox/mobile/ScrollableView">
		<!-- a rounded rectangle list container -->
		<ul data-dojo-type="dojox/mobile/RoundRectList">
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="moveTo:'about'">About</li>
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="rightText:'2h 40m', moveTo:'about'">Usage</li>
		</ul>
</div>


<ul data-dojo-type="dojox/mobile/TabBar"  data-dojo-props='barType:"flatTab", fixed:"bottom"'>
  <li data-dojo-type="dojox/mobile/TabBarButton"
      data-dojo-props='icon1:"images/tab-icon-15.png",
                       icon2:"images/tab-icon-15h.png",
                       moveTo:"view2"'>UNDO</li>
  <li data-dojo-type="dojox/mobile/TabBarButton"
      data-dojo-props='icon1:"images/tab-icon-10.png",
                       icon2:"images/tab-icon-10h.png",
                       moveTo:"view_readytorun"'>PREPARE TO RUN!</li>
</ul>

	</div>

	<!-- VIEW READY TO RUN -->
	<div id="view_readytorun" data-dojo-type="dojox/mobile/View">
		<!-- Main view heading -->
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'BACK', moveTo:'view_setcourse'">NOW READY TO RUN!</h1>
		<!-- subheading -->
		<h2 data-dojo-type="dojox/mobile/RoundRectCategory">Generic Mobile Device</h2>
		<!-- a rounded rectangle list container -->
		<ul data-dojo-type="dojox/mobile/RoundRectList">
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="rightText:'AcmePhone'">    Network</li>
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="rightText:'AcmePhone'">Line</li>
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="rightText:'1024'">Songs</li>
			<li data-dojo-type="dojox/mobile/ListItem" data-dojo-props="rightText:'10'">Videos</li>
		</ul>

		<ul data-dojo-type="dojox/mobile/TabBar"  data-dojo-props='barType:"flatTab", fixed:"bottom"'>
			<li data-dojo-type="dojox/mobile/TabBarButton"
	   data-dojo-props='icon1:"images/tab-icon-15.png",
	   icon2:"images/tab-icon-15h.png",
	   moveTo:"view_running"'>RUN!
			</li>
		</ul>
	</div>
	<!-- //VIEW READY TO RUN -->


	<!-- VIEW RUNNING -->
	<div id="view_running" data-dojo-type="dojox/mobile/View">
		<!-- HEAD -->
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'BACK', moveTo:'view_setcourse'">NOW RUNNING!</h1>
		<!-- //HEAD -->

		<!-- CONTENT -->
		<div id="now_running" data-dojo-type="dojox/mobile/ScrollableView">
		</div>
		<!-- //CONTENT -->

		<!-- FOOTER -->
		<ul data-dojo-type="dojox/mobile/TabBar"  data-dojo-props='barType:"flatTab", fixed:"bottom"'>
			<li data-dojo-type="dojox/mobile/TabBarButton"
	   data-dojo-props='icon1:"images/tab-icon-15.png",
	   icon2:"images/tab-icon-15h.png",
	   moveTo:"view_radytorun"'>PAUSE
			</li>
			<li data-dojo-type="dojox/mobile/TabBarButton"
	   data-dojo-props='icon1:"images/tab-icon-15.png",
	   icon2:"images/tab-icon-15h.png",
	   moveTo:"view_radytorun"'>GOAL!
			</li>
		</ul>
		<!-- //FOOTER -->
	</div>
	<!-- //VIEW RUNNING -->


	<!-- VIEW RESULT -->
	<div id="view_result" data-dojo-type="dojox/mobile/View">
		<!-- HEAD -->
		<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back:'BACK', moveTo:'view_setcourse'">NOW RUNNING!</h1>
		<!-- //HEAD -->

		<!-- CONTENT -->
		<div id="now_running" data-dojo-type="dojox/mobile/ScrollableView">
		</div>
		<!-- //CONTENT -->

		<!-- FOOTER -->
		<ul data-dojo-type="dojox/mobile/TabBar"  data-dojo-props='barType:"flatTab", fixed:"bottom"'>
			</li>
			<li data-dojo-type="dojox/mobile/TabBarButton"
	   data-dojo-props='icon1:"images/tab-icon-15.png",
	   icon2:"images/tab-icon-15h.png",
	   moveTo:"view_radytorun"'>HOME
			</li>
		</ul>
		<!-- //FOOTER -->
	</div>
	<!-- //VIEW RESULT -->

</body>

</html>
